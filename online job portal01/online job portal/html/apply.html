<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="../css/apply.css">
</head>
<body>
  <div class="container mt-5" class="container">
    <h2 class="mb-4">Apply for Jobs here ! </h2>
    <form>
      <div class="mb-3">
        <label for="applicantName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="applicantName" placeholder="Enter your full name  " required />
      </div>
      <div class="mb-3">
        <label for="applicantEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="applicantEmail" placeholder="Enter your Email" />
      </div>
      <div class="mb-3">
        <label for="applicantposition" class="form-label">Position</label>
        <input type="text" class="form-control" id="applicantposition" placeholder="which position you are apply?" />
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Resume</label>
        <input type="file" class="form-control" id="resume" placeholder="Add your resume " required />
      </div>
      <div class="mb-3">
        <label for="coverLetter" class="form-label">Cover Letter</label>
        <textarea class="form-control" id="coverLetter" rows="4" placeholder="Enter your data "></textarea>
      </div>
      <button type="submit" class="btn btn-primary "  onclick="clickme()" value="confirm Alert" >Submit Application</button>
    </form>
  </div>


<script type = "text/javascript">
function clickme()
{
  const v=confirm("Do you fill all Details?");
  if(v==true){
      alert("Apply Form");
      alert("Apply successfully !")
  }
  else{
    alert("Please fill the details")
  }

}
 </script>
</body>
</html>
