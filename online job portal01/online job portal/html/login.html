<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/logout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="text-center logo mb-4">
        <h2>My online Job Portal !</h2>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center extra-links mt-3">
        <a href="#">Forgot Password?</a> 
        <a href="./ragistration.html">New User? Register</a>
        <img src="../css/job.png" alt="login" class="img-fluid" style="height: 350px; width: 450px;">
       <!-- <img src="../css/qr code.jpg" alt="login" class="imgpavan" style="height: 350px; width: 450px;"> -->
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
