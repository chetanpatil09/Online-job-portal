<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">JobPortal</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#" class="nav-link">Jobs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">company</a></li>
          <li class="nav-item"><a href="#" class="nav-link"><button onclick="logout()" style="border-radius: 10px; color: aquamarine;">Logoin</button></a></li>
          <li class="nav-item"><a href="#" class="nav-link"><button onclick="logout()" style="border-radius: 10px; color: aquamarine;">Logout</button></a></li>
        </ul>
      </div>
    </div>
  </nav>
<div class="n1">
<div class="flex items-center justify-center min-h-screen bg-gray-200" id="pavan">
  <div class="w-full max-w-md bg-white p-8 rounded" style="box-shadow: 5px 5px 5px  5px rgb(15, 15, 15); border-radius: 40px;">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <input type="text" id="fullname" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded" required />
        <p id="fullnameError" class="text-red-500 text-sm mt-1 hidden">Full name is required.</p>
      </div>
      <div>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Enter a valid email.</p>
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded" required />
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password is required (min 6 characters).</p>
      </div>
      <div>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border border-gray-300 rounded" required />
        <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match.</p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p id="successMessage" class="text-green-600 text-center mt-4 hidden">Registration successful!</p>
  </div>
</div>
</div>

  <script src="../js/ragistration.js"></script>
</body>
</html>
